<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width-device=width, initial-scale=1.0">
  	<title>Catch 'Em Hub - Search</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../scripts/search-script.js" defer></script>
</head>
<body>
    <nav class="navbar bg-danger navbar-expand-lg" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="home-page.html">Catch 'Em Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home-page.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="search-page.html">Search</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="my-5">
            <h2 class="display-5 mb-3">Search for Pokémon</h2>

            <div class="border bg-light rounded p-3">
                <form id="searchForm" class="w-100" role="search">
                    <label class="mb-2">Enter Pokémon name or ID:</label>
                    <div class="row g-2">
                        <div class="col-md-6 form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter Pokémon Name">
                            <label for="name">Name</label>
                        </div>
                        <div class="col-md-6 form-floating mb-3">
                            <input type="number" class="form-control" id="id" placeholder="Enter Pokémon ID">
                            <label for="id">ID</label>
                        </div>
                    </div>
                    <button class="btn btn-outline-danger w-100" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
